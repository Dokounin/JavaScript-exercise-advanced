<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/Exersice.js/Exo3.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>LocalStorage</title>
  </head>
  <body>
    <label for="inputNameSave" class="block mb-2 text-xl  font-medium text-gray-900 dark:text-gray-300">Nom de la promotion :</label>
    <input
      id="inputNameSave"
      type="text"
      class=" p-4 w-[500px] text-gray-900 bg-gray-50 rounded-lg border border-gray-600 sm:text-md focus:ring-blue-500 focus:border-blue-500 "
    />
    <div class="pt-4">

        <button
          id="register"
          class="text-xl bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-8 border border-blue-700 rounded"
          type="button"
        >
          Enregistre
        </button>
        <button
          id="load"
          class="text-xl bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-8 border border-blue-700 rounded"
          type="button"
        >
          Charger
        </button>
        <button
          id="delete"
          class="text-xl bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-8 border border-blue-700 rounded"
          type="button"
        >
          Supprimmer
        </button>
    </div>
  </body>
</html>
